<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workbench</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Media Workbench"/>

  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">

  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ---------------------- logica aplicada en register -------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/signup.js"></script>

</head>

<body>
  <header>
    <nav>
      <h1>Media Workbench</h1>
    </nav>
  </header>

  <div class="signup-container">
    <form class="flex-column center-items" id="registrationForm">
      <div class="form-header">
        <p class="rounded">Register</p>
      </div>
  
      <div class="custom-field two">
        <input id="inputName" type="text" placeholder="Name" required>
        <label class="placeholder" for="inputName"></label>
      </div>
  
      <div class="custom-field two">
        <input id="inputSurname" type="text" placeholder="Surname" required>
        <label class="placeholder" for="inputSurname"></label>
      </div>
  
      <div class="custom-field two">
        <input id="inputEmail" type="text" placeholder="Email" required>
        <label class="placeholder" for="inputEmail"></label>
      </div>
  
      <div class="custom-field two">
        <input id="inputPassword" type="password" placeholder="Password" required>
        <label class="placeholder" for="inputPassword"></label>
      </div>
  
      <!-- Shift selection -->
      <div class="shift-tags">
        <span class="shift-tag" data-value="DAY">Day</span>
        <span class="shift-tag" data-value="EVENING">Evening</span>
        <span class="shift-tag" data-value="NIGHT">Night</span>
      </div>
      <input type="hidden" id="inputShift" name="shift" value="">

      <!-- Role selection -->
      <div class="role-tags">
        <span class="role-tag" data-value="REPLICANT_HUNTER">REPLICANT_HUNTER</span>
        <!-- <span class="role-tag" data-value="SPICE_OVERSEER">SPICE_OVERSEER</span> -->
        <!-- <span class="role-tag" data-value="COSMIC_RESEARCHER">COSMIC_RESEARCHER</span> -->
        <span class="role-tag" data-value="ZONE_EXPLORER">ZONE_EXPLORER</span>
        <span class="role-tag" data-value="REVOLUTIONARY_LEADER">REVOLUTIONARY_LEADER</span>
        <span class="role-tag" data-value="DUNE_STRATEGIST">DUNE_STRATEGIST</span>
        <!-- <span class="role-tag" data-value="PSYCHOHISTORIAN">PSYCHOHISTORIAN</span> -->
        <!-- <span class="role-tag" data-value="BALISET_ARTIST">BALISET_ARTIST</span>
        <span class="role-tag" data-value="STATION_SCIENTIST">STATION_SCIENTIST</span> -->
      </div>
      <input type="hidden" id="inputRole" name="role" value="">

      
      <button type="submit" class="form-button register">Register Now</button>
    </form>
  
    <div class="ingresarA">
      <a href="index.html">Root user?</a>
    </div>
  </div>
  

</body>

</html>
