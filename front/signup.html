<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workbench</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Media Workbench"/>

  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">

  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ---------------------- logica aplicada en register -------------------- -->
  <script src="./scripts/signup.js"></script>

</head>

<body>
  
  <header>
    <nav>
      <h1>Media Workbench</h1>
    </nav>
  </header>

  <div class="signup-container">
    <form class="flex-column center-items" id="registrationForm">
      <div class="form-header">
        <p class="rounded">Register</p>
      </div>
  
      <div class="custom-field two">
        <input id="inputName" type="text" placeholder="Name" required>
        <label class="placeholder" for="inputName"></label>
      </div>
  
      <div class="custom-field two">
        <input id="inputSurname" type="text" placeholder="Surname" required>
        <label class="placeholder" for="inputSurname"></label>
      </div>
  
      <div class="custom-field two">
        <input id="inputEmail" type="text" placeholder="Email" required>
        <label class="placeholder" for="inputEmail"></label>
      </div>
  
      <div class="custom-field two">
        <input id="inputPassword" type="password" placeholder="Password" required>
        <label class="placeholder" for="inputPassword"></label>
      </div>
  
      <!-- Shift selection -->
      <div class="shift-tags">
        <span class="shift-tag" data-value="DAY">Day</span>
        <span class="shift-tag" data-value="EVENING">Evening</span>
        <span class="shift-tag" data-value="NIGHT">Night</span>
      </div>
      <input type="hidden" id="inputShift" name="shift" value="">

      <!-- Role selection -->
      <div class="role-tags">
        <span class="role-tag" data-value="ATTENDANT">ATTENDANT</span>
        <span class="role-tag" data-value="REPORTER">REPORTER</span>
        <span class="role-tag" data-value="HELPER">HELPER</span>
      </div>
      <input type="hidden" id="inputRole" name="role" value="">

      <button type="submit" class="form-button register">Register Now</button>
    </form>
  
    <div class="ingresarA" id="return-login">
      <a href="index.html" class="command-link">Return to Command &gt;&gt; [Login]</a>
    </div>

  </div>
  
  <footer>
    <p id="footer-text">
      Code by <a href="https://gitlab.com/mtimoxenko" target="_blank" class="footer-link">@mtimoxenko </a>
    </p>
  </footer>

</body>

</html>
